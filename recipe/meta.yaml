{% set version = '0.4.9-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-packrat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/packrat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/packrat/packrat_{{ version }}.tar.gz
  sha256: 87299938a751defc54eb00a029aecd3522d6349d900aaa8b3e1aa6bf31e98234

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.7), devtools, httr, knitr, rmarkdown
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('packrat')"           # [not win]
    - "\"%R%\" -e \"library('packrat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/packrat/
  license: GPL-2
  summary: Manage the R packages your project depends on in an isolated, portable, and reproducible
    way.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

